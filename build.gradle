plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

sourceCompatibility = 17
targetCompatibility = 17

group 'io.github.justfoxx.yasic'

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation("commons-io:commons-io:2.11.0")
    implementation("org.slf4j:slf4j-log4j12:2.0.0")
    runtimeClasspath('org.slf4j:slf4j-log4j12:2.0.0')
    runtimeClasspath("commons-io:commons-io:2.11.0")
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.justfoxx.yasic.Main'
    }
}

shadowJar {
    archiveClassifier.set('dev')
}

